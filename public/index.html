<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <title>The game</title>
</head>
<body>

    <div class="screen main-screen">
        <ul class="header row-flex-menu">
            <li class="header-item">About</li>
            <li class="header-item">Volume</li>
        </ul>
    
        <div class="site-center">
            <h1 class="logo">
                StalinGRAPH
            </h1>

            <div class="site-center-sections">
                <div class="site-center-column sigleplay-section">
                    <img src="/img/play_btn.png" class="play-btn">
                </div>

                <form class="site-center-column login-section">

                    <h2 class="column-title">
                        Login
                    </h2>
                    
                    <label for="signin-email">Email</label>
                    <input type="email" name="email" id="login-email">
                    
                    <label for="signin-password">Password</label>
                    <input type="password" name="password" id="signin-password">
                
                    <div class="form-submit-subsection">
                        <input type="submit" value="Login!">
                        <a href="#">Register</a>
                    </div>

                </form>
                <form class="site-center-column register-section">

                    <h2 class="column-title">
                        Register
                    </h2>
                    
                    <label for="signup-nickname">Nickname</label>
                    <input type="text" name="nickname" id="signup-nickname">

                    <label for="signup-email">Email</label>
                    <input type="email" name="email" id="login-email">
                    
                    <label for="signup-password">Password</label>
                    <input type="password" name="password" id="signup-password">
                
                    <label for="signup-password-repeat">Repeat password</label>
                    <input type="password" name="password" id="signup-password-repeat">

                    <div class="form-submit-subsection">
                        <input type="submit" value="Register!">
                        <a href="#">Login</a>
                    </div>
    
                </form>

                <

            </div>
        </div>
    
        <ul class="tabbar row-flex-menu">
            <li class="tabbar-item active"><a href="#">Vitaly Cherkov</a></li>
            <li class="tabbar-item"><a href="#">Rules</a></li>
            <li class="tabbar-item"><a href="#">Scoreboard</a></li>
        </div>
    </div>
    
    <div class="screen">lol</div>

</body>
